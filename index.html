<!DOCTYPE html>
<html>
<head>
  <title>Učeň klik beta</title>
</head>
<body>
  <img 
    width= 300px
    height= auto
    src="filipus_minimus.jpg" id="button">
  <script>
    var score = 0;
    function handleClick() {
      score++;
      document.getElementById("score").innerHTML = score;
      var audio = new Audio('uck (1).mp3');
      audio.play();
    }
    document.getElementById("button").addEventListener("click", handleClick);
  </script>
</body>
</html>
